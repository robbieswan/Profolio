<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Page Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style4.css" id="style-link">
</head>
<body>
  <div class="container">
    <header>
      <!-- Add headshot image here -->
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Headshot" id="headshot">
      <h1 id="name"></h1>
      <h2 id="title"></h2>
    </header>
    <main>
      <section>
        <h2>Skills</h2>
        <ul id="skills">
          <!-- Add skill entries here -->
        </ul>
      </section>
      <section>
        <h2>Experience</h2>
        <ul id="experience">
          <!-- Add experience entries here -->
        </ul>
      </section>
      <section>
        <h2>Education</h2>
        <ul id="education">
          <!-- Add education entries here -->
        </ul>
      </section>
    </main>
    <footer>
      <p id="bio"></p>
    </footer>
  </div>
  <button onclick="changeStyleSheet('/css/style1.css')">Style 1</button>
  <button onclick="changeStyleSheet('/css/style.css')">Style 2</button>
  <button onclick="changeStyleSheet('/css/style4.css')">Style 4</button>
  <script src="/javascript/fetch_main.js"></script>
  <script>
    function changeStyleSheet(styleSheet) {
      const styleLink = document.getElementById('style-link');
      styleLink.href = styleSheet;
    }
  </script>
</body>
</html>
